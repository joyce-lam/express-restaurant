<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

	<div class= "container">
		<div class= "jumbotron" style="text-align: center">
			<h1><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h3>Make your reservation</h3>
			<a href="/api/reservations"><button type="button" class="btn btn-primary btn-lg">View Tables</button></a>
			<a href="/api/welcome"><button type="button" class="btn btn-light btn-lg">Home</button></a>
		</div>

	<div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Table Reservation</h3>
          </div>
          <div class="panel-body">
          	<div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="uniqueId">Unique ID</label>
                <input type="text" class="form-control" id="uniqueId">
              </div>
              <div class="text-left">
              <button style="" type="submit" class="btn btn-primary btn-md" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    	
    	$("#submitBtn").on("click", function (event) {
    		event.preventDefault();

    		var newReservation = {
    			name: $("#name").val().trim(),
    			phoneNumber: $("#phoneNumber").val().trim(),
    			email: $("#email").val().trim(),
    			uniqueId: $("#uniqueId").val().trim()
    		};

    		$.post("/api/new", newReservation).then(function(data) {
    			console.log(data);
    			alert("Yay! You are officially booked!");
    		});

    	});



    </script>

</body>
</html>
