<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
            <h1 style="text-align: center" >HOT RESTAURANT</h1>
            <div class="row">
              <div class="col-md-4"></div>
            <div class="col-md-8">  
             <a href="reserve.html"><button type="button" class="btn btn-primary">make a reservation</button>
              <a href="welcome.html"><button type="button" class="btn btn-default">home</button>
    
            </div>
        </div>
    </div>

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>current reservations</strong></h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>waiting list</strong></h3>
          </div>
          <div class="panel-body" id="res-section">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $.get("/api", function(data) {
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        wellSection.addClass("well");
        wellSection.attr("id", "character-well-" + i);
        $("#well-section").append(wellSection);
        $("#character-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#character-well-" + i).append("<h3>num: " + data[i].phoneNumber + "</h4>");
        $("#character-well-" + i).append("<h3>email: " + data[i].email + "</h4>");
        $("#character-well-" + i).append("<h3>id: " + data[i].uniqueId + "</h4>");
      }
    });
  </script>
  
</body>
</html>
